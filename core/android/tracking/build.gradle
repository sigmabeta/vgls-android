apply from: "$rootProject.projectDir/core-android-module.gradle"
apply plugin: 'kotlin-kapt'

dependencies {
    // Contains the Tracker interface
    api project(':core:common:tracking')

    // Firebase (Must be here or else we can't log events
    implementation "com.google.firebase:firebase-analytics:$firebase_version"

    implementation project(":core:android:coroutines")

    // Dagger (important: include all 3 of these in modules that use Dagger
    implementation project(':core:android:di')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
}

android {
    namespace 'com.vgleadsheets.tracking'
}

